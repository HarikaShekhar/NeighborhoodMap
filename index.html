<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="San Jose - Neighbourhood Map">
    <meta name="author" content="Harika Mateti">

	<title>Neighbourhood Map - San Jose</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">

	<script defer src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
	<script defer src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
</head>
<body>
	<div id="wrapper">
		<!-- sidebar -->
		<div id="sidebarWrapper">
			<div class="sidebarContainer">
				<div class="input-group">
			      	<input type="text" class="form-control" placeholder="Search for..." data-bind="textInput: inputString" autofocus="true">
		    	  	<span class="input-group-btn">
		        		<button class="btn btn-default" type="button" data-bind="click: resetFilter">Reset</button>
			      	</span>
		    	</div><!-- /input-group -->

				<ul class="placesList" data-bind="foreach: locations">
					<li class="place" data-bind="text: name, click: $parent.displayPlaceInfo, css: { highlight: clicked }"></li>
				</ul>
			</div> <!-- .sidebarContainer -->
		</div>  <!-- .sidebarWrapper -->

		<div id="main">
			<div class="container-fluid">
				<div class="row">
					<div class="menuIconContainer col-lg-12">
				    	<!-- http://webdesign.tutsplus.com/tutorials/7-non-raster-approaches-for-making-the-hamburger-menu-icon--cms-21686 -->
				    	<span class="menuIcon">â˜°</span>
				    	<h3 class="text-center mainTitle">Neighborhood Map - San Jose, California</h3>
				    </div>
				</div>

				<div class="row">
					<div class="col-lg-12" id="mapHolder">
						<div id="map">
							<p class="loadingMessage text-center">Loading Google Maps ...</p>
						</div>
					</div>
				</div>
			</div> <!-- / .container-fluid -->
		</div>  <!-- / #main -->
	</div>

	<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="scripts/libs/knockout-3.4.0.js" defer></script>
	<script src="scripts/js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAsmUc_AC1I3AKp8VXJQBeDcFDqRcaxIE&callback=initializeMap" onerror="googleErrorHandler()"></script>
</body>
</html>
